<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div>75*89</div>
        </div>
        <div class="firstRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="secondRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="thirdRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="fourthRow">
            <button>0</button>
            <button>Clear</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</body>
</html>
